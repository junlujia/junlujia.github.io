<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
 <style type="text/css">
   *{padding: 0; margin:0; list-style: none;}
   #ul{
   	
   	height:300px;
   	position: relative;
   	margin:50px auto;
    overflow: hidden;
   } 
   #ul li{
   	width: 500px;
   	height:300px;
   	position: absolute;
   	left:0;
   	top:0;
   }
   #ul li img{
   	width: 500px;
   	vertical-align:top;
   }
    
     h2{
            width: 150px;
            margin:20px auto; 
            font-size: 30px;
            color: #fff;
        }
 </style>
   <script type="text/javascript" src="./move.js"></script>
   <script type="text/javascript">
      window.onload=function(){
         var oUl=document.getElementById('ul');
         var aLi=oUl.children;

         //布局
         var w=50;
         oUl.style.width=aLi[0].offsetWidth+(aLi.length-1)*w+'px';
         for(var i=1;i<aLi.length;i++){
            aLi[i].style.left=aLi[0].offsetWidth+(i-1)*w+'px';
         }

         for(var i=0;i<aLi.length;i++){
            aLi[i].index=i;
            aLi[i].onmouseover=function(){

               for(var i=1; i<aLi.length; i++){
                  if(i<=this.index){
                     //aLi[i].style.left=i*w+'px';
                     move(aLi[i],{left:i*w},500,'linear')     //调用运动函数框架
                  }else{
                     move(aLi[i],{left:aLi[0].offsetWidth+(i-1)*w},500,'linear')
                  }  
               }
            }
         }
      }
   </script>
<body style="background: #000">
   <h2>手风琴</h2>
   <ul id="ul">
   	  <li><img src="img2/1.jpg"></li>
   	  <li><img src="img2/2.jpg"></li>
   	  <li><img src="img2/3.jpg"></li>

   	  <li><img src="img2/5.jpg"></li>
   	  <li><img src="img2/6.jpg"></li>
        <li><img src="img2/7.jpg"></li>
        <li><img src="img2/8.jpg"></li>
        <li><img src="img2/9.jpg"></li>
        <li><img src="img2/10.jpg"></li>
        <li><img src="img2/11.jpg"></li>
        <li><img src="img2/12.jpg"></li>
        <li><img src="img2/13.jpg"></li>
   </ul>
</body>
</html>
